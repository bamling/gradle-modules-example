buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'org.javamodularity:moduleplugin:1.6.0'
    }
}

subprojects {
    repositories {
        jcenter()
    }

    apply plugin: 'java'
    apply plugin: 'org.javamodularity.moduleplugin'

    version = '1.0.0'

    dependencies {
        testImplementation(
                'org.junit.jupiter:junit-jupiter:5.5.2',
                'org.mockito:mockito-core:2.+',
                'org.mockito:mockito-junit-jupiter:2.+'
        )
    }

    test {
        useJUnitPlatform()
        moduleOptions {
            runOnClasspath = true
        }
    }
}